<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Access Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
        }

        .rick-roll-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
        }

        .rick-roll-container iframe {
            width: 100%;
            height: 100%;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10000;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>Data Access Portal</h1>
        <p style="margin-bottom: 20px; color: #666; font-size: 14px;">
            Admin accounts get access to fleet and routes management.<br>
            Regular accounts get rick rolled! ðŸ˜„
        </p>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Access Data</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <div class="rick-roll-container" id="rickRollContainer">
        <button class="close-btn" onclick="closeRickRoll()">Close</button>
        <iframe 
            src="" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        // Valid credentials with roles
        const VALID_CREDENTIALS = [
            { email: 'Dan@virtualbaw.org', password: '1234', role: 'admin' },
            { email: 'user@virtualbaw.org', password: 'rickroll', role: 'user' },
            { email: 'test@test.com', password: 'test123', role: 'user' },
            { email: 'admin@virtualbaw.org', password: 'admin123', role: 'admin' }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Check credentials
            const user = VALID_CREDENTIALS.find(cred => 
                cred.email === email && cred.password === password
            );
            
            if (user) {
                // Success - Store user info and redirect based on role
                errorMessage.textContent = '';
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                if (user.role === 'admin') {
                    // Redirect to admin dashboard
                    window.location.href = '/';
                } else {
                    // Regular user gets rick rolled
                    showRickRoll();
                }
            } else {
                // Show error
                errorMessage.textContent = 'Invalid email or password. Please try again.';
            }
        });

        function showRickRoll() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('rickRollContainer').style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Force the video to play with sound by reloading the iframe
            const iframe = document.querySelector('#rickRollContainer iframe');
            iframe.src = 'https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&start=0&mute=0&loop=1&controls=0';
        }

        function closeRickRoll() {
            document.getElementById('rickRollContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            document.body.style.overflow = 'auto';
            
            // Reset form
            document.getElementById('loginForm').reset();
            document.getElementById('errorMessage').textContent = '';
        }

        // Easter egg: Konami code for instant rick roll
        let konamiCode = [];
        const konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];

        document.addEventListener('keydown', function(e) {
            konamiCode.push(e.code);
            konamiCode = konamiCode.slice(-konamiSequence.length);
            
            if (konamiCode.join('') === konamiSequence.join('')) {
                showRickRoll();
            }
        });
    </script>
</body>
</html>
